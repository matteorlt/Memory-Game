<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/style_game.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Memory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Inscription/Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Game</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="display: none"
                id="profil"
                href="profil.html"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout">Deconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

     <!-- Contenu principal -->
     <div class="container mt-5">
      <h1 class="text-center mb-4">Jeu de Memory</h1>
      <div class="row justify-content-center g-3 mb-4">
        <div class="col-12 col-md-auto">
          <select id="image-theme" class="form-select">
            <option value="principal">Figure & Fruit</option>
            <option value="dinosaures">Dinosaures</option>
            <option value="animaux">Animaux</option>
          </select>
        </div>
        <div class="col-12 col-md-auto">
          <select id="grid-size" class="form-select">
            <option value="3x4">3 x 4</option>
            <option value="4x4">4 x 4</option>
            <option value="4x5">4 x 5</option>
            <option value="6x5">6 x 5</option>
          </select>
        </div>
        <button class="btn btn-primary custom-btn">Lancer la partie</button>
        <div class="col-12 col-md-auto d-flex align-items-center">
          <div id="score">Score : 0</div>
        </div>
      </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div class="grid-box mt-4 mx-auto">
          <div class="image-grid" id="game-container"></div>
        </div>
      </div>
    </div>
  </div>


    <!-- Meilleurs scores -->
    <div class="container mt-5">
      <h2>Meilleurs Scores</h2>
      <div class="table-responsive">
        <table class="table table-dark table-striped mt-3" id="score-table">
          <thead>
            <tr>
              <th>Rang</th>
              <th>Nom du joueur</th>
              <th>Score</th>
              <th>Taille de la grille</th>
              <th>Type de jeu</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les scores vont s'afficher ici -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="bg-dark text-white text-center py-3"
      style="margin-top: 34px"
    >
      <p class="mb-0">&copy; 2025 Memory — Créé avec ❤️ par Mattéo</p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/script_localhost.js"></script>
  </body>
</html>
