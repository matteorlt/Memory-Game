<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Memory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formstyle.css" />
    <!-- Ajout du CSS pour le plugin de force du mot de passe -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ablanco/jquery.pwstrength.bootstrap@3/dist/css/pwstrength.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Memory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html"
                >Inscription/Connexion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="game.html">Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="my-5">
      <div class="container">
        <h2 class="text-center mb-4">Inscrivez-vous</h2>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
            />
            <div id="usernameError" class="error-message"></div>
            <span id="usernameValidation" class="validation-icon"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Entrez votre email</label>
            <input type="email" class="form-control" id="email" name="email" />
            <div id="emailError" class="error-message"></div>
            <span id="emailValidation" class="validation-icon"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
            <div id="passwordError" class="error-message">
              Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.
            </div>
            <div class="password-strength-container">
              <div id="passwordStrengthBar" class="password-strength-bar"></div>
            </div>
            <div id="passwordStrengthText" class="password-strength-text">
              faible
            </div>
            <span id="passwordValidation" class="validation-icon"></span>
          </div>
          <button id="button-submit" type="submit" class="btn btn-success w-100">
            S'inscrire
          </button>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 Memory. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plugin Slim Password Strength -->
    <script src="https://cdn.jsdelivr.net/gh/ablanco/jquery.pwstrength.bootstrap@3/dist/pwstrength-bootstrap.min.js"></script>
    <script src="script_verif_form.js"></script>
  </body>
</html>
