<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="formstyle.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Memory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Accueil</a>
          </li>
          <a class="nav-link active" href="login.html">Inscription/Connexion</a></li>
          <a class="nav-link active" href="game.html">Game</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section>
      <!-- Formulaire à insérer ici -->
      <form class="form-container">
        <div class="form">
          <h3>Crée ton Compte</h3>
          <br />
          <!-- Prénom -->
          <div class="input-container">
            <label for="pseudo" class="placeholder">Pseudo*</label>
            <input placeholder="ex : Paul" id="pseudo" class="input" type="text" placeholder=" " required
              pattern="[a-zA-Z0-9]+" autofocus="ex : Paul" />
          </div>
          <!-- Date de Naissance -->
          <div class="input-container">
            <label for="date" class="placeholder">Date de Naissance</label>
            <input id="date" class="input" type="date" placeholder=" " min="1900-01-01" max="2025-04-03" />
          </div>
          <!-- Login -->
          <div class="input-container">
            <label for="mail" class="placeholder">Mail*</label>
            <input placeholder="ex : PaulDurand@eni.fr" id="mail" class="input" type="email" placeholder=" " required
              minlength="3" />
          </div>
          <!-- Mot de passe -->
          <div class="input-container">
            <label for="password" class="placeholder">Mot de Passe*</label>
            <input placeholder="ex : *********" id="password" class="input" type="password" placeholder=" " required
              minlength="8" passwordrules="required: upper; required: lower; required: digit; 
                   minlength: 25; allowed: [-().&@?'#,/&quot;+]; max-consecutive: 2" />
          </div>
          <!-- Répéter Mot de passe -->
          <div class="input-container">
            <label for="again_password" class="placeholder">Répéter le Mot de passe*</label>
            <input placeholder="ex : *********" id="again_password" class="input" type="password" placeholder=" "
              required minlength="8" passwordrules="required: upper; required: lower; required: digit; 
                   minlength: 25; allowed: [-().&@?'#,/&quot;+]; max-consecutive: 2" />
          </div>
        <!-- Annuler Bouton -->
        <input id=a class="submit" type="reset" value="Réinitialiser" />
        <!-- Lien page accueil -->
        <button id=b class="submit"><a href="accueil.html">Accueil</a></button>
        <!-- Validation Bouton -->
        <button id=c type="submit" class="submit">Envoyer</button>
        </div>
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Memory. Tous droits réservés.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
