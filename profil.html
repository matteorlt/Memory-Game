<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Memory</title>
    <link rel="stylesheet" href="styles/style_profil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Memory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Inscription/Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game.html">Game</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="display: none"
                id="profil"
                href="profil.html"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout">Deconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu Profil -->
    <div class="profile-container">
      <div class="profile-card">
        <h1>Bienvenue !</h1>
        <p class="username" id="username-display">Chargement du profil...</p>
        <p class="email" id="email-display">Chargement du mail...</p>
        <button class="btn-logout" id="logoutBtn">Se déconnecter</button>
      </div>
    </div>

    <!-- Meilleurs scores -->
    <div class="container mt-5">
      <h2>Meilleurs Scores</h2>
      <table class="table table-dark table-striped mt-3" id="score-table">
        <thead>
          <tr>
            <th>Rang</th>
            <th>Nom du joueur</th>
            <th>Score</th>
            <th>Taille de la grille</th>
            <th>Thème</th>
            <th>Date</th>
            <!-- Nouvelle colonne pour la date -->
          </tr>
        </thead>
        <tbody>
          <!-- Les scores vont s'afficher ici -->
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
      &copy; 2025 Memory — Créé avec ❤️ par Mattéo
    </footer>

    <!-- Scripts -->
    <script src="scripts/script_profil.js"></script>
    <script src="scripts/script_localhost.js"></script>
  </body>
</html>
