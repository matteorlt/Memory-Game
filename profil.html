<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Memory</title>
    <link rel="stylesheet" href="style_profil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Memory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Inscription/Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game.html">Game</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="display: none"
                id="profil"
                href="profil.html"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout">Deconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu Profil -->
    <div class="profile-container">
      <div class="profile-card">
        <h1>Bienvenue !</h1>
        <p class="username" id="username-display">Chargement du profil...</p>
        <p class="email" id="email-display">Chargement du mail...</p>
        <button class="btn-logout" id="logoutBtn">Se déconnecter</button>
      </div>
    </div>

    <!-- Dernière partie jouée -->
    <div class="container mt-5">
      <h2>Dernière partie jouée</h2>
      <div class="row row-cols-5" id="last-game-grid">
        <!-- Les cartes seront injectées ici -->
      </div>
    </div>

    <!-- Meilleurs scores -->
    <div class="container mt-5">
      <h2>Meilleurs Scores</h2>
      <table class="table table-dark table-striped mt-3" id="score-table">
        <thead>
          <tr>
            <th>Rang</th>
            <th>Nom du joueur</th>
            <th>Score</th>
            <th>Taille de la grille</th>
            <th>Date</th> <!-- Nouvelle colonne pour la date -->
          </tr>
        </thead>
        <tbody>
          <!-- Les scores vont s'afficher ici -->
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
      &copy; 2025 Memory — Créé avec ❤️ par Mattéo
    </footer>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        const displayUser = document.getElementById("username-display");
        const email = localStorage.getItem("email");
        const displayMail = document.getElementById("email-display");

        if (username) {
          displayUser.innerText = "Profil de " + username;
        } else {
          displayUser.innerText = "Aucun utilisateur connecté.";
        }

        if (email) {
          displayMail.innerText = "Email : " + email;
        } else {
          displayMail.innerText = "Erreur";
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("username");
          window.location.href = "login.html";
        });

        // Affichage de la dernière partie jouée avec la date
        const loadedGame = JSON.parse(localStorage.getItem("lastGame" + username)) || [];
        const gameGrid = document.getElementById("last-game-grid");

        if (gameGrid && Array.isArray(loadedGame)) {
          loadedGame.forEach((cardData) => {
            const cardDiv = document.createElement("div");
            cardDiv.classList.add("col");
            cardDiv.innerHTML = `
              <div class="img-cell" data-card-value="${cardData.value}">
                <img src="${cardData.src}" class="img-fluid" />
              </div>
            `;
            gameGrid.appendChild(cardDiv);
          });
        }

        // Affichage des meilleurs scores avec la date
        const scoreTableBody = document.querySelector("#score-table tbody");
        const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        if (scoreTableBody) {
          highScores.forEach((entry, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${entry.name}</td>
              <td>${entry.score}</td>
              <td>${entry.gridSize}</td>
              <td>${entry.date}</td> <!-- Affichage de la date -->
            `;
            scoreTableBody.appendChild(row);
          });
        }
      });
    </script>
    <script src="script_localhost.js"></script>
  </body>
</html>
