<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Memory</title>
    <link rel="stylesheet" href="styles/style_profil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body style="overflow: hidden;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Memory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Inscription/Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game.html">Game</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="display: none"
                id="profil"
                href="#"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout">Deconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="profile-card mx-auto">
          <h1 class="display-4">Bienvenue !</h1>
          <p class="lead" id="username-display">Chargement du profil...</p>
          <p class="lead" id="email-display">Chargement du mail...</p>
          <button class="btn-logout" id="logoutBtn">Se déconnecter</button>
        </div>
      </div>
    </div>

    <!-- Meilleurs scores -->
    <div class="container mt-5">
      <h2>Meilleurs Scores</h2>
      <div class="table-responsive">
        <table class="table table-dark table-striped mt-3" id="score-table">
          <thead>
            <tr>
              <th>Rang</th>
              <th>Nom du joueur</th>
              <th>Score</th>
              <th>Taille de la grille</th>
              <th>Type de jeu</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les scores vont s'afficher ici -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      &copy; 2025 Memory — Créé avec ❤️ par Mattéo
    </footer>

    <!-- Scripts -->
    <script src="scripts/script_profil.js"></script>
    <script src="scripts/script_nav_dc.js"></script>
  </body>
</html>
